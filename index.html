<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >

    <title>Olá, mundo!</title>


    <style type="text/css">
        #roda{
            border: 1px solid #000;
            min-height: 100px;
            background-color: aqua
        }
    </style> 

  </head>
  <body>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container-fluid">

        <!-- Parte superior -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="">
                PostgreSQL
            </a>
        </nav>

        <!-- Menu -->
        
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#">História</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vantagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curiosidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem está usando</a>
                </li>
            </ul>
        
        <!-- slides -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="imagem01.jpeg" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="imagem02.png/800x400?auto=yes&bg=555&fg=333&text=Segundo Slide" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Terceiro Slide"
                        alt="Terceiro Slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>

        

        <div class="row" id="roda">
            <div class="col-12">
                Rodapé
            </div>
        </div>

    </div>
